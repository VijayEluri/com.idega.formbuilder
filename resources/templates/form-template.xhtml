<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:xs="http://www.w3.org/2001/XMLSchema">
    <head>
        <title><xf:output ref="instance('localized_strings')/lockey_form.title[@lang=instance('localized_strings')/current_language]" model="data_model" /></title>

        <xf:model id="form_id" schema="#fb-schema">
            <xf:instance id="instance1" xmlns="">
                <data>
	                <form_id></form_id>
                </data>
            </xf:instance>
            <xf:instance xmlns="" id="wizzard-controller" relevant="false()">
	            <wizard>
							</wizard>
            </xf:instance>
            
            <xf:submission id="submit_data_submission" action="webdav:/files/forms/submissions/" method="put" replace="all" />
        </xf:model>
        <xf:model id="data_model">
	        <xf:instance id="localized_strings" xmlns="">
		        <localized_strings>
			        <default_language>en</default_language>
	         		<current_language>en</current_language>
	         		<lockey_form.title lang="en">Form name english</lockey_form.title>
	         		<lockey_submit_button.label lang="en">Submit</lockey_submit_button.label>
	         	</localized_strings>
	        </xf:instance>
	      </xf:model>
        <xs:schema id="fb-schema">
        </xs:schema>
    </head>
    <body>
        <xf:group appearance="full">
          <xf:submit id="fbcomp_submit_data" submission="submit_data_submission">
        		<xf:label ref="instance('localized_strings')/lockey_submit_button.label[@lang=instance('localized_strings')/current_language]" model="data_model" />
        	</xf:submit>
        </xf:group>
    </body>
</html>
